[workflow]
name = "voice-of-customer-engine"
version = "0.1.0"
entrypoint = "src/main.py"

[permissions]
allow_network = ["api.twitter.com", "api.zendesk.com", "api.appstore.com"]
allow_env = ["OPENAI_API_KEY", "ANTHROPIC_API_KEY"]

[resources]
default_compute = "MEDIUM"
default_timeout = "30s"
default_ram = "512MB"

[telemetry]
output_traces = true
trace_file = "traces.jsonl"

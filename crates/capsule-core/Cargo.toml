[package]
name = "capsule-core"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
rusqlite = { version = "0.37.0", features = ["uuid"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = "1.48.0"
uuid = { version = "1.19.0", features = ["v4", "serde"] }
wasmtime = { version = "39.0.1", features = ["component-model", "async"] }
wasmtime-wasi = "39.0.1"


[dev-dependencies]
rustfmt = "0.10.0"

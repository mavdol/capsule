name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test in crates/capsule-core
        working-directory: crates/capsule-core
        run: cargo test --all --verbose

  python-sdk-tests:
    name: Python SDK Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SDK dependencies
        working-directory: crates/capsule-sdk/python
        run: |
          pip install -e .
          pip install pytest

      - name: Run SDK tests
        working-directory: crates/capsule-sdk/python
        run: python test_sdk.py

      - name: Verify package builds
        working-directory: crates/capsule-sdk/python
        run: |
          pip install build
          python -m build
          ls -lh dist/

name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true

jobs:
  build-and-publish-platform-packages:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            os_name: linux
            cpu: x64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
            os_name: darwin
            cpu: x64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
            os_name: darwin
            cpu: arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64
            os_name: win32
            cpu: x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION="${{ github.event.release.tag_name || github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        working-directory: crates/capsule-cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Create platform package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp crates/capsule-cli/target/${{ matrix.target }}/release/capsule dist/
          cat > dist/package.json << 'EOF'
          {
            "name": "@capsule-run/cli-${{ matrix.platform }}",
            "version": "${{ steps.version.outputs.version }}",
            "os": ["${{ matrix.os_name }}"],
            "cpu": ["${{ matrix.cpu }}"],
            "bin": { "capsule": "./capsule" },
            "license": "Apache-2.0"
          }
          EOF

      - name: Create platform package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp crates/capsule-cli/target/${{ matrix.target }}/release/capsule.exe dist/
          cat > dist/package.json << 'EOF'
          {
            "name": "@capsule-run/cli-${{ matrix.platform }}",
            "version": "${{ steps.version.outputs.version }}",
            "os": ["${{ matrix.os_name }}"],
            "cpu": ["${{ matrix.cpu }}"],
            "bin": { "capsule": "./capsule.exe" },
            "license": "Apache-2.0"
          }
          EOF

      - name: Publish platform package
        working-directory: dist
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-npm-cli:
    name: Publish @capsule-run/cli
    needs: build-and-publish-platform-packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        working-directory: crates/capsule-cli/npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish capsule-core
        working-directory: crates/capsule-core
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 60

      - name: Publish capsule-run
        working-directory: crates/capsule-cli
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm-sdk:
    name: Publish @capsule-run/sdk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: crates/capsule-sdk/javascript
        run: npm ci

      - name: Build
        working-directory: crates/capsule-sdk/javascript
        run: npm run build

      - name: Publish
        working-directory: crates/capsule-sdk/javascript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Maturin
        run: pip install maturin

      - name: Build and publish
        working-directory: crates/capsule-cli
        run: maturin publish --skip-existing
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
